name: Generate and Deploy TypeDoc

on:
  push:
    branches:
      - typedoc-setup
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build and Deploy TypeDoc Site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node 20
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        env:
          YARN_ENABLE_IMMUTABLE_INSTALLS: false
        run: yarn install

      - name: Add ts-ignore to superdilithium
        run: |
          echo '// @ts-nocheck' | cat - node_modules/superdilithium/index.d.ts > temp && mv temp node_modules/superdilithium/index.d.ts

      - name: Generate TypeDoc
        run: yarn typedoc

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Clone target repository
        run: |
          git clone https://${{ secrets.API_DOCS_PAT }}@github.com/${{ github.repository_owner }}/demosdk-api-ref.git target_repo

      - name: Copy docs to target repository
        run: |
          rm -rf target_repo/*
          cp -R docs/* target_repo/

      - name: Commit and push changes
        working-directory: target_repo
        run: |
          git add .
          git commit -m "Update API documentation" || echo "No changes to commit"
          git push

      - name: Output repository URL
        run: echo "Documentation updated at https://github.com/${{ github.repository_owner }}/demosdk-api-ref"
