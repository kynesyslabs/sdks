name: Build and Publish

# INFO: This workflow can't push to the repository
permissions: read-all

# INFO: Run workflow on changes to the sdks
on: 
  push:
  workflow_dispatch:

jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
        if: startsWith(github.event.head_commit.message, 'release')
        steps:
            - uses: actions/checkout@v3
            - name: Setup Bun
              uses: oven-sh/setup-bun@v1
              with:
                  bun-version: latest
            - name: Install dependencies
              run: bun install
            - name: Build package
              run: bun run build
            - name: Setup NPM Auth for Bun
              run: |
                  echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_PUBLISH_KEY }}" >> ~/.npmrc
                  echo "registry=https://registry.npmjs.org/" >> ~/.npmrc
                  echo "access=public" >> ~/.npmrc
            - name: Debug NPM config
              run: |
                  echo "NPM config:"
                  cat ~/.npmrc
                  echo "Checking npm whoami:"
                  npm whoami || echo "npm whoami failed"
            - name: Publish ðŸŽ‰
              run: |
                  echo "Publishing with Bun..."
                  bun publish --access public --verbose
