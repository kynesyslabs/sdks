name: Build and Publish

# INFO: This workflow can't push to the repository
permissions: read-all

# INFO: Run workflow on changes to the sdks
on: 
  push:
  workflow_dispatch:

jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
        if: startsWith(github.event.head_commit.message, 'release')
        env:
            NPMTOKEN: ${{ secrets.NPMTOKEN }}
        steps:
            - uses: actions/checkout@v3
            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '18'
                  registry-url: 'https://registry.npmjs.org'
            - name: Setup Yarn
              uses: actions/setup-node@v3
              with:
                  node-version: '18'
            - name: Install dependencies
              run: yarn install
            - name: Build package
              run: chmod +x publish.monorepo.sh && ./publish.monorepo.sh -y
            # - name: Setup NPM Auth
            #   run: |
            #       echo "//registry.npmjs.org/:_authToken=${{ secrets.NPMTOKEN }}" >> ~/.npmrc
            #       echo "registry=https://registry.npmjs.org/" >> ~/.npmrc
            #       echo "access=public" >> ~/.npmrc
            # - name: Debug NPM config
            #   run: |
            #       echo "NPM config:"
            #       cat ~/.npmrc
            #       echo "Checking npm whoami:"
            #       npm whoami || echo "npm whoami failed"
            - name: Publish All Packages ðŸŽ‰
              run: |
                  echo "Publishing all packages with yarn publish:all..."
                  yarn publish:all
